[general]
state_file = /var/awslogs/state/agent-state

[/var/log/mapi/newrelic]
file = /var/log/mapi/newrelic_agent.log
log_group_name = mapi-nodejs
log_stream_name = newrelic

[/var/log/mapi/pm2-error]
file = /var/log/mapi/child-err.log
log_group_name = mapi-nodejs
log_stream_name = pm2-error

[/var/log/mapi/mapi-access]
file = /var/log/mapi/mapi-access-*.log
log_group_name = mapi-nodejs
log_stream_name = mapi-access

[/var/log/mapi/mapi-error]
file = /var/log/mapi/mapi-error-*.log
log_group_name = mapi-nodejs
log_stream_name = mapi-error

[/var/log/mapi/mapi-app]
file = /var/log/mapi/mapi-app-*.log
log_group_name = mapi-nodejs
log_stream_name = mapi-app

[/var/log/boot.log]
file = /var/log/boot.log
log_group_name = mapi-nodejs-boot
log_stream_name = {instance_id}

[/var/log/messages]
file = /var/log/messages
log_group_name = mapi-nodejs-messages
log_stream_name = {instance_id}

[/var/log/awslogs.log]
file = /var/log/awslogs.log
log_group_name = mapi-awslogs
log_stream_name = {instance_id}
